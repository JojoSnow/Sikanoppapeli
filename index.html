<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sikanoppapeli</title>
</head>
<body>
    <header id="header">
        <h1 id="header-title">Sikanoppapeli</h1>
    </header>

    <section id="main">
        <div id="column1">
                       
            <div id="add-players">
                <form id="add-players-form">
                    <h1 id="player-form-title">Lisää pelaajat</h1>
                    <p id="player-form-text">Lisää 2-10 pelaajaa.</p>
                    <label for="pname" id="pname-label">Nimi:</label>
                    <input type="text" name="pname" id="pname">
                    <input type="submit" value="Lisää" id="player-submit">
                </form>

                <button id="start-btn">Aloita peli</button>
            </div>

            <div id="game">
                <div id="rolling">
                    <div id="dice">
                        <div id="dice1"></div>
                        <div id="dice2"></div>
                    </div>

                    <div id="btns">
                        <button id="roll-dice">Heitä nopat</button>
                        <button id="stop-rolling">Lopeta vuoro</button>    
                    </div>
                </div>

                <div id="current-player">
                    <h2 id="player-name">Pelaajan <span id="player-name-span"></span> vuoro</h2>

                    <table id="player-result-table">
                        <tr>
                            <th scope="col">Noppa 1</th>
                            <th scope="col">Noppa 2</th>
                            <th scope="col">Yhteensä</th>
                        </tr>
                    </table>

                    <p id="current-player-result">Tulos: <span id="result">0</span> pistettä</p>
                </div>
            </div>
        </div>

        <div id="column2">
            <div id="player-results">
                <table id="player-table">
                    <tr id="table-headers">
                        <th scope="col">Pelaajat</th>
                        <th scope="col">Tulos</th>
                    </tr>        
                </table>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
